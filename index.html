  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    * {

    body {

    /* Loading animation */

<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Pregnancy Tracker...</div>
    </div>
  </div>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- Chart.js for simple charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  
  <!-- App Code -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // IndexedDB helper functions
    const DB_NAME = 'PregnancyTrackerDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'dailyEntries';

    const initDB = () => {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('date', 'date', { unique: false });
          }
        };
      });
    };

    const addEntry = async (entry) => {
      const db = await initDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.add(entry);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    };

    const getAllEntries = async () => {
      const db = await initDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.getAll();
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    };

    const deleteEntry = async (id) => {
      const db = await initDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.delete(id);
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    };

    // Chart component using Chart.js
    function SimpleChart({ data, dataKey, label, color }) {
      const canvasRef = useRef(null);
      const chartRef = useRef(null);

      useEffect(() => {
        if (canvasRef.current && data.length > 0) {
          // Destroy existing chart
          if (chartRef.current) {
            chartRef.current.destroy();
          }

          const ctx = canvasRef.current.getContext('2d');
          chartRef.current = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.map(d => d.date),
              datasets: [{
                label: label,
                data: data.map(d => d[dataKey]),
                borderColor: color,
                backgroundColor: color + '20',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: true,
                  position: 'top',
                },
              },
              scales: {
                y: {
                  beginAtZero: false,
                  grid: {
                    color: '#f0f0f0',
                  }
                },
                x: {
                  grid: {
                    color: '#f0f0f0',
                  }
                }
              }
            }
          });
        }

        return () => {
          if (chartRef.current) {
            chartRef.current.destroy();
          }
        };
      }, [data, dataKey, label, color]);

      return <canvas ref={canvasRef} className="chart-canvas"></canvas>;
    }

    // Simple styled components using inline styles
    const styles = {

      },
      metricBox: {
        background: '#f0f9ff',

      },
      toast: {
        position: 'fixed',
        top: '20px',
        right: '20px',
        background: '#4caf50',
        color: 'white',
        padding: '15px 25px',
        borderRadius: '10px',
        boxShadow: '0 4px 20px rgba(0,0,0,0.2)',
        zIndex: 1000,
      },
    };

    // Main App Component
    function PregnancyTrackerApp() {
      const [entries, setEntries] = useState([]);
      const [activeTab, setActiveTab] = useState('entry');
      const [showToast, setShowToast] = useState(false);
      const [toastMessage, setToastMessage] = useState('');
      const [formData, setFormData] = useState({
        date: new Date().toISOString().split('T')[0],
        bloodPressureSystolic: '',
        bloodPressureDiastolic: '',
        bloodSugar: '',
        weight: '',
        foodIntake: '',
        waterIntake: '',
        mood: '',
        symptoms: '',
        fetalMovement: '',
        notes: '',
      });

      useEffect(() => {
        loadEntries();
        registerServiceWorker();
      }, []);

      const registerServiceWorker = async () => {
        if ('serviceWorker' in navigator) {
          try {
            await navigator.serviceWorker.register('./service-worker.js');
            console.log('Service Worker registered');
          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        }
      };

      const loadEntries = async () => {
        try {
          const allEntries = await getAllEntries();
          setEntries(allEntries.sort((a, b) => new Date(b.date) - new Date(a.date)));
        } catch (error) {
          console.error('Error loading entries:', error);
        }
      };

      const showToastMessage = (message) => {
        setToastMessage(message);
        setShowToast(true);
        setTimeout(() => setShowToast(false), 3000);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          await addEntry({
            ...formData,
            timestamp: new Date().toISOString(),
          });
          
          showToastMessage('‚úÖ Entry saved successfully!');
          
          setFormData({
            date: new Date().toISOString().split('T')[0],
            bloodPressureSystolic: '',
            bloodPressureDiastolic: '',
            bloodSugar: '',
            weight: '',
            foodIntake: '',
            waterIntake: '',
            mood: '',
            symptoms: '',
            fetalMovement: '',
            notes: '',
          });
          
          loadEntries();
        } catch (error) {
          showToastMessage('‚ùå Error saving entry');
        }
      };

      const handleDelete = async (id) => {
        if (confirm('Are you sure you want to delete this entry?')) {
          try {
            await deleteEntry(id);
            showToastMessage('üóëÔ∏è Entry deleted');
            loadEntries();
          } catch (error) {
            showToastMessage('‚ùå Error deleting entry');
          }
        }
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const chartData = entries
        .slice(0, 30)
        .reverse()
        .map(entry => ({
          date: new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
          weight: parseFloat(entry.weight) || 0,
          bloodPressureSystolic: parseInt(entry.bloodPressureSystolic) || 0,
          bloodSugar: parseFloat(entry.bloodSugar) || 0,
        }));

      const getAverages = () => {
        if (entries.length === 0) return {};
        
        const recent = entries.slice(0, 7);
        return {
          avgWeight: (recent.reduce((sum, e) => sum + (parseFloat(e.weight) || 0), 0) / recent.length).toFixed(1),
          avgBP: Math.round(recent.reduce((sum, e) => sum + (parseInt(e.bloodPressureSystolic) || 0), 0) / recent.length),
          avgSugar: (recent.reduce((sum, e) => sum + (parseFloat(e.bloodSugar) || 0), 0) / recent.length).toFixed(1),
        };
      };

      const averages = getAverages();

      return (
        <div style={styles.container}>
          {showToast && (
            <div style={styles.toast}>
              {toastMessage}
            </div>
          )}

          <div style={styles.header}>
            <h1 style={styles.title}>üíï Pregnancy Tracker</h1>
            <p style={styles.subtitle}>Your journey, beautifully documented</p>
          </div>

          <div style={styles.tabs}>
            <button
              style={{...styles.tab, ...(activeTab === 'entry' ? styles.tabActive : {})}}
              onClick={() => setActiveTab('entry')}
            >
              üìù New Entry
            </button>
            <button
              style={{...styles.tab, ...(activeTab === 'dashboard' ? styles.tabActive : {})}}
              onClick={() => setActiveTab('dashboard')}
            >
              üìä Dashboard
            </button>
            <button
              style={{...styles.tab, ...(activeTab === 'history' ? styles.tabActive : {})}}
              onClick={() => setActiveTab('history')}
            >
              üìñ History

          </div>

          {activeTab === 'entry' && (
            <div style={styles.card}>
              <h2 style={{fontFamily: "'Playfair Display', serif", marginBottom: '30px', color: '#ff5252'}}>
                Daily Log Entry
              </h2>
              <form onSubmit={handleSubmit}>
                <div style={styles.formGroup}>

                    name="date"
                    value={formData.date}
                    onChange={handleInputChange}
                    required
                    style={styles.input}
                  />
                </div>

                <h3 style={{marginTop: '30px', marginBottom: '20px', color: '#6e9c7d'}}>Vitals</h3>
                <div style={styles.grid}>
                  <div style={styles.formGroup}>
                    <label style={styles.label}>Systolic BP (mmHg)</label>
                    <input
                      type="number"
                      name="bloodPressureSystolic"
                      placeholder="120"
                      value={formData.bloodPressureSystolic}
                      onChange={handleInputChange}
                      style={styles.input}
                    />
                  </div>
                  
                  <div style={styles.formGroup}>
                    <label style={styles.label}>Diastolic BP (mmHg)</label>
                    <input
                      type="number"
                      name="bloodPressureDiastolic"
                      placeholder="80"
                      value={formData.bloodPressureDiastolic}
                      onChange={handleInputChange}
                      style={styles.input}
                    />
                  </div>
                  
                  <div style={styles.formGroup}>
                    <label style={styles.label}>Blood Sugar (mg/dL)</label>
                    <input
                      type="number"
                      step="0.1"
                      name="bloodSugar"
                      placeholder="95"
                      value={formData.bloodSugar}
                      onChange={handleInputChange}
                      style={styles.input}
                    />
                  </div>
                  
                  <div style={styles.formGroup}>
                    <label style={styles.label}>Weight (kg)</label>
                    <input
                      type="number"
                      step="0.1"
                      name="weight"
                      placeholder="65.5"
                      value={formData.weight}
                      onChange={handleInputChange}
                      style={styles.input}
                    />
                  </div>
                </div>

                <h3 style={{marginTop: '30px', marginBottom: '20px', color: '#6e9c7d'}}>Daily Activities</h3>
                
                <div style={styles.formGroup}>
                  <label style={styles.label}>Water Intake (glasses)</label>
                  <input
                    type="number"
                    name="waterIntake"
                    placeholder="8"
                    value={formData.waterIntake}
                    onChange={handleInputChange}
                    style={styles.input}
                  />
                </div>

                <div style={styles.formGroup}>
                  <label style={styles.label}>Mood</label>
                  <select
                    name="mood"
                    value={formData.mood}
                    onChange={handleInputChange}
                    style={styles.input}
                  >
                    <option value="">Select your mood</option>
                    <option value="üòä Great">üòä Great</option>
                    <option value="üôÇ Good">üôÇ Good</option>
                    <option value="üòê Okay">üòê Okay</option>
                    <option value="üòî Tired">üòî Tired</option>
                    <option value="üò∞ Anxious">üò∞ Anxious</option>
                  </select>
                </div>

                <div style={styles.formGroup}>
                  <label style={styles.label}>Food Intake</label>
                  <textarea
                    name="foodIntake"
                    placeholder="Breakfast: Oatmeal with berries&#10;Lunch: Grilled chicken salad&#10;Snack: Apple with peanut butter"
                    value={formData.foodIntake}
                    onChange={handleInputChange}
                    style={styles.textarea}
                  />
                </div>

                <div style={styles.formGroup}>
                  <label style={styles.label}>Symptoms</label>
                  <textarea
                    name="symptoms"
                    placeholder="Any symptoms or discomfort..."
                    value={formData.symptoms}
                    onChange={handleInputChange}
                    style={styles.textarea}
                  />
                </div>

                <div style={styles.formGroup}>
                  <label style={styles.label}>Fetal Movement</label>
                  <input
                    name="fetalMovement"
                    placeholder="Kicks, movements, patterns..."
                    value={formData.fetalMovement}
                    onChange={handleInputChange}
                    style={styles.input}
                  />
                </div>

                <div style={styles.formGroup}>
                  <label style={styles.label}>Additional Notes</label>
                  <textarea
                    name="notes"
                    placeholder="Any other observations or questions..."
                    value={formData.notes}
                    onChange={handleInputChange}
                    style={styles.textarea}
                  />
                </div>

                <button
                  type="submit"
                  style={styles.button}
                  onMouseOver={(e) => e.target.style.transform = 'translateY(-2px)'}
                  onMouseOut={(e) => e.target.style.transform = 'translateY(0)'}
                >
                  üíï Save Entry
                </button>
              </form>
            </div>
          )}

          {activeTab === 'dashboard' && (
            <div>
              <div style={styles.grid}>
                <div style={styles.statBox}>
                  <div style={styles.statLabel}>Avg Weight (7 days)</div>
                  <div style={styles.statValue}>{averages.avgWeight || 'N/A'} kg</div>
                </div>
                <div style={styles.statBox}>
                  <div style={styles.statLabel}>Avg Blood Pressure</div>
                  <div style={styles.statValue}>{averages.avgBP || 'N/A'} mmHg</div>
                </div>
                <div style={styles.statBox}>
                  <div style={styles.statLabel}>Avg Blood Sugar</div>
                  <div style={styles.statValue}>{averages.avgSugar || 'N/A'} mg/dL</div>
                </div>
              </div>

              {chartData.length > 0 && (
                <>
                  <div style={styles.card}>
                    <h3 style={{marginBottom: '20px', color: '#ff5252'}}>Weight Trend</h3>
                    <div className="chart-container">
                      <SimpleChart 
                        data={chartData} 
                        dataKey="weight" 
                        label="Weight (kg)" 
                        color="#ff5252" 
                      />
                    </div>
                  </div>

                  <div style={styles.card}>
                    <h3 style={{marginBottom: '20px', color: '#6e9c7d'}}>Blood Pressure Trend</h3>
                    <div className="chart-container">
                      <SimpleChart 
                        data={chartData} 
                        dataKey="bloodPressureSystolic" 
                        label="Systolic BP (mmHg)" 
                        color="#6e9c7d" 
                      />
                    </div>
                  </div>

                  <div style={styles.card}>
                    <h3 style={{marginBottom: '20px', color: '#3182ce'}}>Blood Sugar Trend</h3>
                    <div className="chart-container">
                      <SimpleChart 
                        data={chartData} 
                        dataKey="bloodSugar" 
                        label="Blood Sugar (mg/dL)" 
                        color="#3182ce" 
                      />
                    </div>
                  </div>
                </>
              )}

              {chartData.length === 0 && (
                <div style={styles.card}>
                  <p style={{textAlign: 'center', color: '#666', fontSize: '18px'}}>
                    üìä Add some entries to see your health trends!
                  </p>
                </div>
              )}
            </div>
          )}

          {activeTab === 'history' && (
            <div>
              {entries.length === 0 ? (
                <div style={styles.card}>
                  <div style={{textAlign: 'center', padding: '40px'}}>
                    <div style={{fontSize: '48px', marginBottom: '20px'}}>üìù</div>
                    <h3 style={{color: '#666', marginBottom: '10px'}}>No entries yet</h3>
                    <p style={{color: '#999'}}>Start tracking your pregnancy journey!</p>
                  </div>
                </div>
              ) : (
                entries.map((entry) => (
                  <div key={entry.id} style={styles.entryCard}>
                    <div style={styles.entryHeader}>
                      <div>
                        <div style={styles.entryDate}>
                          {new Date(entry.date).toLocaleDateString('en-US', { 
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                          })}
                        </div>
                        <div style={{fontSize: '12px', color: '#999', marginTop: '5px'}}>
                          Logged: {new Date(entry.timestamp).toLocaleString()}
                        </div>
                      </div>
                      <button
                        style={styles.buttonSecondary}
                        onClick={() => handleDelete(entry.id)}
                      >
                        Delete
                      </button>
                    </div>
                    
                    <div style={styles.grid}>
                      {entry.bloodPressureSystolic && (
                        <div style={styles.metricBox}>
                          <div style={{fontSize: '12px', color: '#666'}}>Blood Pressure</div>
                          <div style={{fontSize: '20px', fontWeight: 'bold', color: '#6e9c7d'}}>
                            {entry.bloodPressureSystolic}/{entry.bloodPressureDiastolic} mmHg
                          </div>
                        </div>
                      )}
                      
                      {entry.bloodSugar && (
                        <div style={styles.metricBox}>
                          <div style={{fontSize: '12px', color: '#666'}}>Blood Sugar</div>
                          <div style={{fontSize: '20px', fontWeight: 'bold', color: '#3182ce'}}>
                            {entry.bloodSugar} mg/dL
                          </div>
                        </div>
                      )}
                      
                      {entry.weight && (
                        <div style={styles.metricBox}>
                          <div style={{fontSize: '12px', color: '#666'}}>Weight</div>
                          <div style={{fontSize: '20px', fontWeight: 'bold', color: '#ff5252'}}>
                            {entry.weight} kg
                          </div>
                        </div>
                      )}
                      
                      {entry.waterIntake && (
                        <div style={styles.metricBox}>
                          <div style={{fontSize: '12px', color: '#666'}}>Water Intake</div>
                          <div style={{fontSize: '20px', fontWeight: 'bold', color: '#3182ce'}}>
                            {entry.waterIntake} glasses üíß
                          </div>
                        </div>
                      )}
                      
                      {entry.mood && (
                        <div style={styles.metricBox}>
                          <div style={{fontSize: '12px', color: '#666'}}>Mood</div>
                          <div style={{fontSize: '20px', fontWeight: 'bold', color: '#9333ea'}}>
                            {entry.mood}
                          </div>
                        </div>
                      )}
                    </div>
                    
                    {entry.foodIntake && (
                      <div style={{marginTop: '15px'}}>
                        <div style={{fontWeight: '600', marginBottom: '5px'}}>Food Intake:</div>
                        <div style={{whiteSpace: 'pre-line', background: '#fff3e0', padding: '15px', borderRadius: '8px'}}>
                          {entry.foodIntake}
                        </div>
                      </div>
                    )}
                    
                    {entry.symptoms && (
                      <div style={{marginTop: '15px'}}>
                        <div style={{fontWeight: '600', marginBottom: '5px'}}>Symptoms:</div>
                        <div style={{whiteSpace: 'pre-line', background: '#ffebee', padding: '15px', borderRadius: '8px'}}>
                          {entry.symptoms}
                        </div>
                      </div>
                    )}
                    
                    {entry.fetalMovement && (
                      <div style={{marginTop: '15px'}}>
                        <div style={{fontWeight: '600', marginBottom: '5px'}}>Fetal Movement:</div>
                        <div style={{background: '#fce4ec', padding: '15px', borderRadius: '8px'}}>
                          {entry.fetalMovement}
                        </div>
                      </div>
                    )}
                    
                    {entry.notes && (
                      <div style={{marginTop: '15px'}}>
                        <div style={{fontWeight: '600', marginBottom: '5px'}}>Notes:</div>
                        <div style={{whiteSpace: 'pre-line', background: '#f5f5f5', padding: '15px', borderRadius: '8px'}}>
                          {entry.notes}
                        </div>
                      </div>
                    )}
                  </div>
                ))
              )}
            </div>
          )}

          <div style={{marginTop: '50px', textAlign: 'center', color: '#666', paddingBottom: '30px'}}>
            <p style={{fontStyle: 'italic'}}>üíï Track your beautiful journey with care and love</p>
          </div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PregnancyTrackerApp />);
  </script>
</body>
</html>
